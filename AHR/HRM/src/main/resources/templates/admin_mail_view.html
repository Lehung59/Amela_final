<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>

    <style>
        input[type="radio"]:disabled {
            opacity: 1.0;
            filter: none;
        }
    </style>
</head>

<header th:replace="~{fragments/barside}">

</header>

<body>
<section class="">
    <div class="container py-5 h-100">
        <div th:if="${mess}" class="alert alert-success" role="alert">
            <span th:text="${mess}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">


                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Thông tin mail</h3>
                        <form th:object="${mail}" method="POST" onsubmit="return confirmSubmit();">
                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div data-mdb-input-init class="form-outline">
                                        <div id="formReceive">
                                            <h6>Receiver</h6>
                                            <label>
                                                <textarea th:field="*{mailRecipient}" rows="4" cols="35"
                                                          readonly></textarea>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="" style="margin-left: 100px;">
                                        <div data-mdb-input-init class="form-outline mb-3">
                                            <h6>Sending date</h6>
                                            <span th:text="*{dateSend}"></span>
                                            <!--                                        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>-->

                                        </div>

                                        <div data-mdb-input-init class="form-outline">
                                            <h6>Status:</h6>
                                            <span th:text="*{status}"></span>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10 mb-4 d-flex align-items-center">
                                    <div id="formHeader">
                                        <h6>Title</h6>
                                        <label>
                                                <textarea th:field="*{title}" rows="2" cols="65"
                                                          readonly></textarea>
                                        </label>
                                    </div>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-10 mb-4 d-flex align-items-center">
                                    <div data-mdb-input-init class="form-outline">
                                        <div id="formContent">
                                            <h6>Content</h6>
                                            <label>
                                                <textarea th:field="*{content}" rows="5" cols="65"
                                                          readonly></textarea>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="mt-1 pt-1 ">
                                <!--                                <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" type="button" value="Edit" th:attr="onclick='editAttendance(' + ${attendance.id} + ')'" />-->
                                <input data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                       type="button" value="Back" th:attr="onclick='backToMails()'"/>

                                <input th:attr="disabled=${mail.status} == ${SENT} ,onclick='goToEdit(' + ${mail.mailId} + ')'" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                       type="button" style="margin-left: 390px;" value="Edit"
                                       />

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>

<script>

    function backToMails() {
        window.location.href = "/admin/mails";
    }
    function goToEdit(id){
        window.location.href = "/admin/mail/edit/" + id;
    }


    function confirmSubmit() {
        let confirmed = confirm("Are you sure you want to submit?");

        return confirmed;
    }
</script>
