<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .h-custom {
            height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/images/amela.jpg}" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/login}" method="post" th:object="${loginForm}">
                    <div class="row mt-2">
                        <div th:if="${param.error == 'time'}" class="col-sm-8">
                            <p class="alert alert-danger" th:text="${mess}"></p>
                        </div>

                        <div th:if="${param.error == 'code'}" class="col-sm-8">
                            <p class="alert alert-danger" >Mã kích ho?t không chính xác.</p>
                        </div>

                        <div th:if="${param.error}" class="col-sm-8">
                            <p class="alert alert-danger">Invalid username or password</p>
                        </div>

                        <div th:if="${param.verified}" class="col-sm-8">
                            <p class="alert alert-info">This account has already been verified, please log in here.</p>
                        </div>

                        <div th:if="${param.valid}" class="col-sm-8">
                            <p class="alert alert-info">Xác th?c thành công.</p>
                        </div>

                        <!--      show logout warning alert when logged out      -->
                        <div th:if="${param.logout}" class="col-sm-8">
                            <p class="alert alert-warning">You have been logged out.</p>
                        </div>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Welcome</p>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input th:field="*{email}" type="email" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Enter a valid email address" />
                        <label  class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input th:field="*{password}"  type="password" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMeCheckbox">
                            <label class="form-check-label" for="rememberMeCheckbox">
                                Remember me
                            </label>
                        </div>
                        <a th:href="@{/user/forgetpassword}" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #eea738; color: #333333">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color: #eea738;">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            <p style="color: #333333;">Copyright © 2020. All rights reserved.</p>
        </div>
        <!-- Right -->
    </div>
</section>

</body>
</html>
