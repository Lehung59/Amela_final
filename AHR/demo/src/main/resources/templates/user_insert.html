<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User </title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
  <div class="container">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1>Add employee</h1>
      <div class="card-body">
        <form th:action="@{/admin/insert}" th:object="${users}" method="POST">
          <div class="form-group">
            <div class="form-group">
              <label>Email</label>
              <input
                      type="text"
                      name="email"
                      th:field="*{email}"
                      class="form-control"
                      placeholder="Email"/>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                      type="text"
                      name="password"
                      th:field="*{password}"
                      class="form-control"
                      placeholder="Password"/>
            </div>
            <div class="form-group">
              <label>Phone number</label>
              <input
                      type="text"
                      name="phonenumber"
                      th:field="*{phoneNumber}"
                      class="form-control"
                      placeholder="Phone number"/>
            </div>
            <label>First name</label>
            <input
            type="text"
            name="firstName"
            th:field="*{firstName}"
            class="form-control"
            placeholder="First name"/>
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Last name"/>
            </div>




          <div class="form-group">
            <label>Address</label>
            <input
                    type="text"
                    name="address"
                    th:field="*{address}"
                    class="form-control"
                    placeholder="Address"/>
          </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>

        </form>
      </div>
    </div>

  </div>
</body>
</html>
